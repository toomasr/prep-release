	<body>
<a style="font-size:16pt" href='javascript:(function() {
   for ($i=16; $i<=32; $i+=8)
    $$("td[class!=healthReport]>img[class~=icon"+$i+"x"+$i+"]").each(
      function(elem) {
        elem.src=elem.src.substring(0, elem.src.lastIndexOf("/"))+"/blue.png";
      }
    );
        }())
        '>Prepare Release</a>
